<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- This with block displays any "Flashed" messages to the user, like a successful data inser -->
{% with messages = get_flashed_messages() %}
			{% if messages %}
     			 {% for message in messages %}
        			 {{ message }}
      			{% endfor %}
   			{% endif %}
		{% endwith %}

<h2>Search Page</h2>
<form action="{{ url_for('searchOwner') }}" method="post" autocomplete="off">
    <label for="ownerID">Enter The OwnerID:</label>
    <input type="number" name="ownerID" placeholder="ownerID" id="ownerID" required>
</form>

{% endblock %}
</body>
</html>
