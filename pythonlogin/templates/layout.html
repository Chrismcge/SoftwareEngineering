<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="all.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='logo.png') }}">
		<meta name="viewport" content="width=device-width, initial-scale=2">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
		
	</head>
	
	<body class="loggedin">
		<nav class="whiteNavbar navbar navbar-default fixed-top">

			
			<div class="container-fluid navbar-inner">

				<a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none" href="{{ url_for('home') }}">
				<img src="{{url_for('static', filename='homelogo.png')}}" height="50px" width="400px" alt="Home Logo" /></a>
				<br>
				<br>
				<div class="btn-group">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					  Properties
					</button>
					<ul class="dropdown-menu" >
					  <li><a class="dropdown-item" href="{{url_for('newProperty')}}">Enter A New Property</a></li>
					  <li><a class="dropdown-item" href="{{url_for('searchPropertyPage')}}">Search For A Property</a></li>				
					  </ul>
					  </div>
					  &nbsp;
				<div class="btn-group">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
					  Owners
					</button>
					<ul class="dropdown-menu" >
					  <li><a class="dropdown-item" href="{{url_for('newOwner')}}">Enter A New Owner</a></li>
					  <li><a class="dropdown-item" href="{{url_for('searchOwnerPage')}}">Search For A Owner</a></li>				
					  </ul>
					  </div>
					  &nbsp;
					  <div class="btn-group">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
					  Tenants
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
					  <li><a class="dropdown-item" href="{{url_for('newTenant')}}">Enter A New Tenant</a></li>
					  <li><a class="dropdown-item" href="{{url_for('searchTenantPage')}}">Search For A Tenant</a></li>				
					  </ul>
					  </div>
					  &nbsp;
					  <div class="btn-group">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">
					  Leases
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
					  <li><a class="dropdown-item" href="{{url_for('newLease')}}">Enter A New Lease</a></li>
					  <li><a class="dropdown-item" href="{{url_for('searchLeasePage')}}">Search For A Lease</a></li>				
					  </ul>
					  </div>
					  &nbsp;
					  &nbsp;
					  <a class="navbar-brand" href="{{url_for('profile')}}">
						<img src="{{url_for('static', filename='profileIcon.png')}}" height="50px" width="50px" alt="Profile Logo" />
    					</a>
				  </div>
				  </nav>
		<div class="content">
			<br><br>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
