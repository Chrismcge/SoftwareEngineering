<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Lease</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="all.css">
	</head>
	<body>
        {% extends 'layout.html' %}

        {% block title %}New Lease{% endblock %}

        {% block content %} 

		<div>
			<h1>New Lease Details</h1>
			
			<form action="{{ url_for('newLease') }}" method="post" autocomplete="off">
				
				<input type="number" name="leaseID" placeholder="Lease ID" id="leaseID" required>
				
				<input type="text" name="LastName" placeholder="Last Name" id="LastName" required>
				
				<input type="text" name="startDate" placeholder="Start Date" id="startDate" required>

				<input type="text" name="endDate" placeholder="End Date" id="endDate" required>
				
				<input type="number" name="price" placeholder="Price" id="price" required>

				<input type="number" name="rentalInsurance" placeholder="Rental Insurance" id="rentalInsurance" required>

				<input type="text" name="leaseStatus" placeholder="Lease Status" id="leaseStatus" required>

				<input type="text" name="rentalAgent" placeholder="Rental Agent" id="rentalAgent" required>

				<input type="number" name="tenantID" placeholder="Tenant ID" id="tenantID" required>
				
				<input type="number" name="propertyID" placeholder="property ID" id="propertyID" required>

				<input type="submit" value="Create">
			</form>
		</div>
        {% endblock %}
	</body>
</html>
